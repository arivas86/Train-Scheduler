
<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

     <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script> -->

    <!--Link to stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    


</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <p class="text-center">Departures</p>
        </div>
        
        <div class="card" id="scheduleCard">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        
                    </tr>
                    <tbody id="schedule"> </tbody>
                </table>
            </div>
        </div>
        
        <div class="card" id="tAddCard" >
            <div class="card-header">
                Add Departure
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train</label>
                        <input class="form-control" id="train" placeholder="Enter the name of the train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" placeholder="Enter the destination of the train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Departure(HH:MM)</label>
                        <input class="form-control" id="departure" placeholder="Starting time of the train" type="time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" placeholder="Frequency of the train" type="number">
                    </div>
                    <div>
                        <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

       
 </body>





</html>
